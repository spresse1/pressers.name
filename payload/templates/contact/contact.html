{% extends "zinnia/base.html" %}

{% block breadcrumbs %}
<ul class="breadcrumbs">
    <li>Contact</li>
</ul>
{% endblock breadcrumbs %}

{% block content %}
<h1>Contact</h1>
<p>To get in contact, fill out the below form, email <a href="mailto:public@pressers.name">public@pressers.name</a> or call +1(678)383-7117.</p>
<form action="" method="post">{% csrf_token %}
    <table class="contact">
    {{ form.as_table }}
    </table>
    <input type="submit" value="Send message" />
</form>
{% endblock content %}
